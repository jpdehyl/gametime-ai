  <!-- Top-right: Yellow -->
  <rect x="22" y="0" width="18" height="8" fill="#FFDE00"/>
  <!-- Middle-right: Red -->
  <rect x="22" y="12" width="18" height="10" fill="#FF0000"/>
  <!-- Bottom-left: Red -->
  <rect x="0" y="22" width="8" height="18" fill="#FF0000"/>
  <!-- Bottom-center: Yellow -->
  <rect x="12" y="22" width="10" height="18" fill="#FFDE00"/>
  <!-- Bottom-right: Blue -->
  <rect x="26" y="26" width="14" height="14" fill="#0000FF"/>
  <!-- Grid lines (black) -->
  <rect x="18" y="0" width="4" height="40" fill="#000000"/>
  <rect x="0" y="18" width="40" height="4" fill="#000000"/>
  <!-- Inner grid lines -->
  <rect x="8" y="22" width="4" height="18" fill="#000000"/>
  <rect x="22" y="8" width="18" height="4" fill="#000000"/>
  <rect x="22" y="22" width="4" height="18" fill="#000000"/>
</svg>